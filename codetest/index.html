<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>phone number input</title>
  
  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="nomal">
  <div id="page">
    <!-- explanation -->
    <p id="explanation">
      <div id="explanation_jp">電話番号を入力してください</div>
      <div id="explanation_en">please enter your phone number</div>
    </p>
    <!-- input numbers -->
    <div id="inputField">
      <div class="input" id="digit0">
        <div class="number o-input--num-display"></div>
        <div class="underLine c0"></div>
      </div>
      <div class="input" id="digit1">
        <div class="number o-input--num-display"></div>
        <div class="underLine c0"></div>
      </div>
      <div class="input" id="digit2">
        <div class="number o-input--num-display"></div>
        <div class="underLine c0"></div>
      </div>
      <div class="input" id="digit3">
        <div class="number o-input--num-display"></div>
        <div class="underLine c0"></div>
      </div>
      <div class="input" id="digit4">
        <div class="number o-input--num-display"></div>
        <div class="underLine c0"></div>
      </div>
      <div class="input" id="digit5">
        <div class="number o-input--num-display"></div>
        <div class="underLine c0"></div>
      </div>
      <div class="input" id="digit6">
        <div class="number o-input--num-display"></div>
        <div class="underLine c0"></div>
      </div>
      <div class="input" id="digit7">
        <div class="number o-input--num-display"></div>
        <div class="underLine c0"></div>
      </div>
      <div class="input" id="digit8">
        <div class="number o-input--num-display"></div>
        <div class="underLine c0"></div>
      </div>
      <div class="input" id="digit9">
        <div class="number o-input--num-display"></div>
        <div class="underLine c0"></div>
      </div>
      <div class="input" id="digit10">
        <div class="number o-input--num-display"></div>
        <div class="underLine c0"></div>
      </div>
    </div>
    <!-- ten key -->
    <div id="tenKeys">
      <div class="row">
        <div class="tenkey" id="keypad-1">
          <div class="keyNumber">1</div>
          <div class="circle"></div>
        </div>
        <div class="tenkey" id="keypad-2">
          <div class="keyNumber">2</div>
          <div class="circle"></div>        
        </div>
        <div class="tenkey" id="keypad-3">
          <div class="keyNumber">3</div>
          <div class="circle"></div>
        </div>
      </div>
      <div class="row">
        <div class="tenkey" id="keypad-4">
          <div class="keyNumber">4</div>
          <div class="circle"></div>
        </div>
        <div class="tenkey" id="keypad-5">
          <div class="keyNumber">5</div>
          <div class="circle"></div>        
        </div>
        <div class="tenkey" id="keypad-6">
          <div class="keyNumber">6</div>
          <div class="circle"></div>
        </div>
      </div>
      <div class="row">
        <div class="tenkey" id="keypad-7">
          <div class="keyNumber">7</div>
          <div class="circle"></div>
        </div>
        <div class="tenkey" id="keypad-8">
          <div class="keyNumber">8</div>
          <div class="circle"></div>        
        </div>
        <div class="tenkey" id="keypad-9">
          <div class="keyNumber">9</div>
          <div class="circle"></div>
        </div>
      </div>
      <div class="row">
        <div class="tenkey" id="keypad-delete">
          <div class="back">×</div>
          <div class="circle"></div>
          <div class="square"></div>
          <div class="triangle"></div>
        </div>
        <div class="tenkey" id="keypad-0">
          <div class="keyNumber">0</div>
          <div class="circle"></div>        
        </div>
        <div class="tenkey disabled" id="keypad-enter">
          <div class="enter">↵</div>
          <div class="circle inactive"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Your Script -->
  <script src="index.js"></script>
</body>
</html>
